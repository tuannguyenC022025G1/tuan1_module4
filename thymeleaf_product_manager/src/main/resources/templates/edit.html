<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Chỉnh sửa sản phẩm</title>
    <style>
        form { display: flex; flex-direction: column; max-width: 400px; }
        label { margin-top: 10px; }
        input { margin-bottom: 10px; padding: 5px; }
    </style>
</head>
<body>
<h2>Chỉnh sửa sản phẩm</h2>
<form th:action="@{/products/edit/{id}(id=${product.id})}" th:object="${product}" method="post">
    <label>Tên sản phẩm:</label>
    <input type="text" th:field="*{name}"/>
    <label>Giá:</label>
    <input type="number" th:field="*{price}" step="0.01"/>
    <label>Mô tả:</label>
    <input type="text" th:field="*{description}"/>
    <label>Nhà sản xuất:</label>
    <input type="text" th:field="*{manufacturer}"/>
    <button type="submit">Cập nhật</button>
</form>
<a th:href="@{/products}">Quay lại</a>
</body>
</html>
